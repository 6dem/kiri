name: Deploy Bot

on:
  push:
    branches: ["main"]
    paths:
      - "src/apps/bot/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/apps/bot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- Copy only the bot directory ----------------
      - name: Upload bot files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "src/apps/bot/*"
          target: "/var/www/kiri-bot"

      # ---------------- SSH commands on server ----------------
      - name: Install deps & restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/kiri-bot
            npm install --production
            pm2 restart kiri-bot || pm2 start bot.js --name kiri-bot
            pm2 save
