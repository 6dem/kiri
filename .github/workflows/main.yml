name: Deploy to SprintHost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./src/apps/web
        run: npm ci
      
      - name: Build (Next.js static export)
        working-directory: ./src/apps/web
        run: npm run export:static
        env:
          NODE_ENV: production

      
      - name: Show out/ contents (debug)
        run: ls -la ./src/apps/web/out || echo "out/ not found"
        
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./src/apps/web/out/
          server-dir: ${{ secrets.FTP_DESTINATION }}

